<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>权限与角色<small>权限管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>权限与角色</el-breadcrumb-item>
                    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="权限名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="findPageByCondition()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="id" label="权限编号" align="center"></el-table-column>
                        <el-table-column prop="name" label="权限名称" align="center"></el-table-column>
                        <el-table-column prop="keyword" label="关键字" align="center"></el-table-column>
                        <el-table-column prop="description" label="描述" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="权限名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="关键字" prop="keyword">
                                            <el-input v-model="formData.keyword"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="描述">
                                            <el-input v-model="formData.decription" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="权限名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="关键字" prop="keyword">
                                            <el-input v-model="formData.keyword"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="描述">
                                            <el-input v-model="formData.description" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    name: [
                            { required: true, message: '项目编码为必填项', trigger: 'blur' },
                            { min: 3, max: 20, message: '长度在 2 到 20个字符', trigger: 'blur' }
                        ],
                    keyword: [
                            { required: true, message: '项目名称为必填项', trigger: 'blur' },
                            { min: 2, max: 20, message: '长度在 2 到 20个字符', trigger: 'blur' }
                        ]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
            },
            methods: {
                showErrorMessage(e) {
                },
                //编辑
                handleEdit() {
                    // 校验表单是否通过验证
                    this.$refs["dataEditForm"].validate((valid) => {
                        if (valid) {
                            // 发送请求编辑权限
                            axios.post("/permission/editPermission.do", this.formData).then((res) => {
                                if (res.data.flag) {
                                    // 关闭编辑窗口
                                    this.dialogFormVisible4Edit = false;
                                    this.$message.success(res.data.message);
                                    // 重新查询数据
                                    this.pagination.currentPage = 1;
                                    this.findPage();
                                } else {
                                    this.$message.error(res.data.message);
                                }
                            });
                        } else {
                            this.$message.error("请验证按照提示填写信息！");
                        }
                    });
                },
                //添加
                handleAdd () {
                    // 校验表单是否通过验证
                    this.$refs["dataAddForm"].validate((valid) => {
                        if (valid) {
                            // 发送ajax添加权限
                            axios.post("/permission/addPermission.do", this.formData).then((res) => {
                                if (res.data.flag) {
                                    this.$message.success(res.data.message);
                                    // 关闭弹窗
                                    this.dialogFormVisible = false;
                                    // 重新查询权限列表
                                    this.pagination.currentPage = 1;
                                    this.findPage();
                                } else {
                                    this.$message.error(res.data.message);
                                }
                            });
                        } else {
                            this.$message.error("请严格按照提示输入内容！");
                        }
                    });
                },
                findPageByCondition(){
                    this.pagination.currentPage = 1;
                    this.findPage();
                },
                //分页查询
                findPage() {
                    let params = {
                        currentPage: this.pagination.currentPage,//当前页码
                        pageSize: this.pagination.pageSize,//每页显示的记录数
                        queryString:this.pagination.queryString//查询条件
                    }

                    // 发送请求查询数据
                    axios.post("/permission/findPermissionByPage.do", params).then((res) => {
                        if (res.data.flag) {
                            // 填充表格数据
                            this.dataList = res.data.data.rows;
                            // 填充总记录数
                            this.pagination.total = res.data.data.total;
                        } else {
                            this.$message.error(res.data.message);
                        }
                    });
                },
                // 重置表单
                resetForm() {
                },
                // 弹出添加窗口
                handleCreate() {
                    // 清空表单数据
                    this.formData = {};
                    this.dialogFormVisible = true;
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    // 清空表单数据
                    this.formData = {};
                    // 显示编辑框
                    this.dialogFormVisible4Edit = true;
                    // 填充数据
                    this.formData = JSON.parse(JSON.stringify(row));
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    this.$confirm('您确定要删除此权限吗?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        // 发送ajax删除权限
                        axios.get("/permission/deletePermission.do", {
                            params:{
                                id:row.id
                            }
                        }).then((res) => {
                            if (res.data.flag){
                                // 重新查询数据
                                this.pagination.currentPage = 1;
                                this.findPage();
                                this.$message.success(res.data.message);
                            } else {
                                this.$message.error(res.data.message);
                            }
                        });
                    });
                }
            }
        })
    </script>
</html>
